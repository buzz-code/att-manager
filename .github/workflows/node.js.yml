name: Node Github CI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: deploy node app for ovh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          script: |
            cd ~/listen-report
            git pull origin master
            npm install --production
            npm run build:prod
            pm2 restart listen-report
